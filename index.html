    <link rel="stylesheet" href="css/wowthatspasted.css">
    <meta name="theme-color" content="#00b7ff">
    <style>
        body {
            font-family: 'Verdana', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Logo Styling */
        .logo-container {
            position: relative;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            animation: floatLogo 3s ease-in-out infinite alternate;
        }
        @keyframes floatLogo {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }
        .container {
            background-color: #222121;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(45, 45, 45, 0.1);
            padding: 20px;
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .custom-textarea {
            width: 100%;
            height: 150px;
            resize: both;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #1c1c1c !important;
            color: #fff !important;
            padding: 10px;
            transition: box-shadow 0.2s;
        }
        .custom-textarea:focus {
            border-color: #00b7ff;
            outline: none;
            box-shadow: 0 0 5px #00b7ff;
            background-color: #1c1c1c !important;
            color: #fff !important;
        }
        .btn-secondary {
            box-shadow: none;
            border-radius: 4px;
            margin-top: 10px;
            background-color: #00b7ff;
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #0099dd;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="https://imgs.search.brave.com/sI2aiQyNxhpLvAachplB0oHoWk4IjuQ-sSrqXR6AoAw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4z/LmVtb2ppLmdnL2Vt/b2ppcy85MDc5LXd1/bXB1c2JleW9uZHN1/cnByaXNlZC5wbmc" alt="Logo">
    </div>
    <div class="container">
        <textarea id="in" class="form-control custom-textarea" placeholder="Text here"></textarea>
        <button id="convert" class="btn btn-secondary">Make stupid</button>
        <textarea id="out" class="form-control custom-textarea" placeholder="Discord BrainRot Emoji" readonly></textarea>
    </div>
    <script>
        var inpt = document.getElementById("in"),
            otpt = document.getElementById("out"),
            convert = document.getElementById("convert"),
            alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        convert.addEventListener("click", function () {
            otpt.value = inpt.value.split("").map(char => {
                if (alphabet.includes(char.toUpperCase())) {
                    return ":regional_indicator_" + char.toLowerCase() + ": ";
                }
                else if (!isNaN(char) && char !== " ") {
                    return ":number_" + char + ": ";
                }
                return char === " " ? "   " : char;
            }).join("");
        });
        function syncTextareaSize() {
            otpt.style.width = inpt.style.width;
            otpt.style.height = inpt.style.height;
        }
        inpt.addEventListener("input", syncTextareaSize);
        inpt.addEventListener("mouseup", syncTextareaSize);
    </script>
</body>
</html>
